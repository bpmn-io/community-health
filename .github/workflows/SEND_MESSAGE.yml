name: SEND_MESSAGE
on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 9 * * *'
jobs:
  Post_message:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Generate report
      id: report
      run: echo "message=$(node ./bin/cli.js --format=slack)" >> "$GITHUB_OUTPUT"
    - name: Post to a Slack channel
      uses: slackapi/slack-github-action@v2.0.0
      with:
        method: chat.postMessage
        token: ${{ secrets.SLACK_BOT_TOKEN }}
        payload: |
          channel: ${{ secrets.SLACK_CHANNEL_ID }}
          text: Community health report
          blocks: ${{ fromJson(steps.report.outputs.message).blocks }}
          unfurl_links: ${{ fromJson(steps.report.outputs.message).unfurl_links }}
